<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List dengan Background Berwarna Berbeda</title>
</head>
<body>
  <h1>List dengan Background Berwarna Berbeda</h1>
  
  <ol style="background-color: #ffcccb;"> <!-- Background warna merah muda -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ol>
  
  <ul style="background-color: #b0e0e6;"> <!-- Background warna biru muda -->
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <li>Item D</li>
    <li>Item E</li>
  </ul>
</body>
</html>
