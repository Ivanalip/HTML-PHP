<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilkan Variabel</title>
<script>
  var nama = "Alip ivan"; // Deklarasi variabel
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("namaOutput").innerHTML = nama; // Menampilkan nilai variabel
  });
</script>
</head>
<body>
  <h1>Variabel Nama</h1>
  <p>Nama: <span id="namaOutput"></span></p>
</body>
</html>
