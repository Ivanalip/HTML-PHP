<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Daftar Berurut dan Daftar Tidak Berurut</title>
</head>
<body>
  <h1>Contoh Daftar Berurut dan Daftar Tidak Berurut</h1>
  
  <!-- Daftar Berurut -->
  <h2>Daftar Berurut:</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ol>
  
  <!-- Daftar Tidak Berurut -->
  <h2>Daftar Tidak Berurut:</h2>
  <ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <li>Item D</li>
    <li>Item E</li>
  </ul>
</body>
</html>
