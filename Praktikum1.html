<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Format Teks</title>
    <style>
        .tebal {
            font-weight: bold;
        }

        .miring {
            font-style: italic;
        }

        .garis-bawah {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Contoh teks <span class="tebal">tebal</span>.</p>
    <p>Contoh teks <span class="miring">miring</span>.</p>
    <p>Contoh teks <span class="garis-bawah">dengan garis bawah</span>.</p>
</body>
</html>
